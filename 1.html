										<p style="font-family:arial;color:rgb(0, 13, 255);font-size:20px;">
										李商隐的过去，是一块块有些粗糙但含着美好回忆的玉石;而他的当下却似无情的刀斧，凶神恶煞地砍，毫不留情的剁，终于琢出一件件流泪无形、泣血无声的诗词美器，流传千古。</p>
							<h1><a href="#" id="logo">故事</a></h1>
							<p style="font-family:arial;color:red;font-size:20px;">
								到了47岁，李商隐的身体情况越来越差，辞掉了官职，带着儿子和女儿回到了老家，那是他和妻子王氏住过的老房子。那天，李商隐躺在床上，旁边有一把锦瑟，那是妻子心爱之物，物在却人已不
								在,于是，挥毫写就绝唱。</p>

					<section class="container"><h2>晚唐——李商隐</h2>
						<p style="font-family:arial;color:red;font-size:20px;">李商隐（约813年—约858年），字义山，号玉谿生，又号樊南生，与杜牧合称“小李杜”，与温庭筠合称“温李”，原籍怀州河内（今河南沁阳市）人，后随祖辈移居荥阳（今河南省郑州市），晚唐时期诗人。</p>

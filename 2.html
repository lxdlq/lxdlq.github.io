										<p style="font-family:arial;color:rgb(0, 13, 255);font-size:20px;">
                                            如果说李白是划过盛唐天空的一颗白昼流星，杜甫是迫近中唐地平线的一轮如血夕阳，那么李商隐就是随晚唐长河飘摇而去的一盏孤灯，闪烁着的是对人世无尽的眷恋与深情。</p>
							<h1><a href="#" id="logo">故事</a></h1>
							<p style="font-family:arial;color:red;font-size:20px;">
								李商隐考中进士，王茂元看中了他了，将女儿许配给了李商隐，但是，这份姻缘，并不合适。当时，晚唐最大党派斗争，
                                牛李之争尤为激烈，李商隐恩师令狐楚是牛党，岳父王茂元是李党，导致李商隐后半生被调来调去，后来令狐楚和王茂元相继去世，
                                李商隐最后在四川谋得一个官职，那一年，听说老婆大病一场，涛涛悲情再次涌现，夜雨寄北出世。</p>
